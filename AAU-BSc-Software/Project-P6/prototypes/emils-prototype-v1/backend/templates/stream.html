<!DOCTYPE html>
<html>
<head>
    <title>Drone Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }
        .stream-container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            background-color: #222;
        }
        .stream-container img {
            width: 100%;
            height: auto;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Drone Video Stream</h1>
    <div class="stream-container">
        <img src="/api/streaming/video-feed" alt="Drone Video Stream">
    </div>
    <div class="controls">
        <button id="start-stream">Start Stream</button>
        <button id="stop-stream">Stop Stream</button>
    </div>

    <script>
        document.getElementById('start-stream').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/streaming/start-stream', { method: 'POST' });
                const data = await response.json();
                alert(data.message);
                if (data.success) {
                    window.location.reload();
                }
            } catch (error) {
                console.error('Error starting stream:', error);
                alert('Failed to start stream');
            }
        });

        document.getElementById('stop-stream').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/streaming/stop-stream', { method: 'POST' });
                const data = await response.json();
                alert(data.message);
                if (data.success) {
                    window.location.reload();
                }
            } catch (error) {
                console.error('Error stopping stream:', error);
                alert('Failed to stop stream');
            }
        });
    </script>
</body>
</html>

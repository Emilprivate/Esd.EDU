<!DOCTYPE html>
<html>
<head>
  <title>P6.scan Socket POC</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="compact-layout">
    <div class="top-bar">
      <div class="title">P6.scan Socket POC</div>
      <div class="status-indicators">
        <span>Backend: <span id="backend-status" class="disconnected">Disconnected</span></span>
        <span>Drone: <span id="drone-status" class="disconnected">Disconnected</span></span>
        <span>Battery: <span id="battery-level">N/A</span>
          <div class="battery-indicator"><div class="battery-level" id="battery-level-visual"></div></div>
        </span>
      </div>
      <div class="connection-buttons">
        <button id="connect-backend" class="small-button">Connect Backend</button>
        <button id="connect-drone" class="small-button" disabled>Connect Drone</button>
        <button id="disconnect-drone" class="small-button" disabled>Disconnect</button>
      </div>
    </div>
    
    <div class="main-content">
      <div class="data-panel">
        <div class="data-section">
          <h3>Location</h3>
          <div class="data-grid">
            <div class="data-row">
              <span>Lat: <span id="lat" class="value">N/A</span></span>
              <span>Lon: <span id="lon" class="value">N/A</span></span>
            </div>
            <div class="data-row">
              <span>Alt: <span id="alt" class="value">N/A</span></span>
              <span>GPS: <span id="gps-fix" class="value">N/A</span></span>
            </div>
          </div>
        </div>
        
        <div class="data-section">
          <h3>Orientation & Speed</h3>
          <div class="data-grid">
            <div class="data-row">
              <span>Roll: <span id="roll" class="value">N/A</span></span>
              <span>Pitch: <span id="pitch" class="value">N/A</span></span>
              <span>Yaw: <span id="yaw" class="value">N/A</span></span>
            </div>
            <div class="data-row">
              <span>X: <span id="speed-x" class="value">N/A</span></span>
              <span>Y: <span id="speed-y" class="value">N/A</span></span>
              <span>Z: <span id="speed-z" class="value">N/A</span></span>
            </div>
          </div>
        </div>
        
        <div class="data-section">
          <h3>State: <span id="event">N/A</span> - <span id="state">N/A</span></h3>
        </div>
        
        <div class="controls-section">
          <button id="takeoff" class="flight-control" disabled>Take Off</button>
          <button id="land" class="flight-control" disabled>Land</button>
          <button id="move" class="flight-control" disabled>Move Forward</button>
        </div>
      </div>
      
      <div class="terminal-panel">
        <h3>Backend Terminal <button id="clear-logs" class="small-button">Clear</button>
        <label class="toggle-label">
          <input type="checkbox" id="auto-scroll" checked>Auto-scroll
        </label></h3>
        <div class="terminal" id="backend-terminal">
          <div class="terminal-content" id="terminal-content"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

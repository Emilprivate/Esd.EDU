<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Stream Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            margin: 20px 0;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        button {
            padding: 10px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Drone Stream Control</h1>
    
    <div class="status" id="connectionStatus">
        Status: Not Connected
    </div>

    <div class="video-container" id="videoStream">
        <!-- Video stream will be displayed here -->
    </div>

    <div class="controls">
        <button onclick="takeoff()">Takeoff</button>
        <button onclick="land()">Land</button>
        <button onclick="emergency()">Emergency</button>
        <button onclick="moveForward()">Forward</button>
        <button onclick="moveLeft()">Left</button>
        <button onclick="moveRight()">Right</button>
        <button onclick="moveBackward()">Backward</button>
        <button onclick="moveUp()">Up</button>
        <button onclick="moveDown()">Down</button>
    </div>

    <script>
        // Placeholder functions for drone control
        function takeoff() {
            console.log('Takeoff command');
        }

        function land() {
            console.log('Land command');
        }

        function emergency() {
            console.log('Emergency command');
        }

        function moveForward() {
            console.log('Move forward');
        }

        function moveBackward() {
            console.log('Move backward');
        }

        function moveLeft() {
            console.log('Move left');
        }

        function moveRight() {
            console.log('Move right');
        }

        function moveUp() {
            console.log('Move up');
        }

        function moveDown() {
            console.log('Move down');
        }
    </script>
</body>
</html>

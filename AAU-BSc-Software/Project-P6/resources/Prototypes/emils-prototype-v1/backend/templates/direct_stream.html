<!DOCTYPE html>
<html>
<head>
    <title>Direct Drone Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .stream-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .stream-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="stream-container">
        <img src="/api/streaming/simple-feed" alt="Drone Stream" class="stream-img">
    </div>
    <script>
        // Auto-reload the image if it fails to load
        document.querySelector('.stream-img').onerror = function() {
            console.log('Stream error, reloading in 2 seconds...');
            setTimeout(() => {
                this.src = '/api/streaming/simple-feed?' + new Date().getTime();
            }, 2000);
        };
    </script>
</body>
</html>
